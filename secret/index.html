<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Reveal</title>
  <style>
    :root {
      --bg:#0f1115;--card:#161a20;--text:#e3e3e3;--muted:#b9bcbf;
    }
    @media(prefers-color-scheme:light){
      :root{--bg:#fff;--card:#f6f7f8;--text:#111;--muted:#5f6368;}
    }
    *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:var(--text);display:grid;place-items:center;padding:20px}
    .card{background:var(--card);padding:22px;border-radius:12px;
      max-width:720px;width:min(92vw,720px);box-shadow:0 6px 24px rgba(0,0,0,.3);}
    .label{color:var(--muted);font-size:13px;margin-bottom:8px}
    .value{font-size:30px;font-weight:700;word-break:break-word;min-height:1.2em}
    .hint{margin-top:10px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <div class="label">Last searched for:</div>
    <div id="prediction" class="value" dir="auto">Loading…</div>
    <div id="hint" class="hint">Waiting for update…</div>
  </div>

  <script>
    const ENDPOINT = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLj4pZ-ObGA5shnEwC4QRRNV8ql48vUDuggY2fKuk6MUkaB3gIc7KpMshaNeiggPluFFMM-0wzZGGFibaO9dHNKQG06PSYefruK1csCRjrPbtUxQzhf2MQo27zjzUHpy71qJpL4plo4OpH-SIAtsfeETNoTVC7UMd4pqUcyteEp_CbdN9GOEP_VUgXVgijcynkvgW7rACn_G25MDKg0cA8PyyT5nFsFEggBnDY5KnV9aI62b5oK-IiZambGkVT0W0zN6YzpYsjNUrCbWwMuigXCiPeaGh-ShwxnLuUQN3LRIvU8d0sSETv8zFQXjFNx_YBysgVW1&lib=MzzrTQlrfnN0tvGhuSjlcrSJ3hd7ZTgdh';
    const API_KEY  = 'magic-key-2025';

    const prediction = document.getElementById('prediction');
    const hint = document.getElementById('hint');
    let lastQ = null;

    async function fetchLatest() {
      const res = await fetch(ENDPOINT + '&latest=1&key=' + API_KEY + '&_=' + Date.now(), {
        cache: 'no-store'
      });
      const text = await res.text();
      try {
        const data = JSON.parse(text);
        if (data.q && data.q !== lastQ) {
          lastQ = data.q;
          prediction.textContent = data.q;
          prediction.setAttribute('dir','auto');
          hint.textContent = '';
        }
      } catch {
        console.log('Not JSON, retrying...');
      }
    }

    setInterval(fetchLatest, 1000);
    fetchLatest();
  </script>
</body>
</html>
