<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reveal</title>
  <style>
    :root{--bg:#0f1115;--card:#161a20;--text:#e3e3e3;--muted:#b9bcbf}
    @media(prefers-color-scheme:light){:root{--bg:#fff;--card:#f6f7f8;--text:#111;--muted:#5f6368}}
    *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:var(--text);display:grid;place-items:center;padding:20px}
    .card{background:var(--card);padding:22px;border-radius:12px;max-width:720px;width:min(92vw,720px);box-shadow:0 6px 24px rgba(0,0,0,.3)}
    .label{color:var(--muted);font-size:13px;margin-bottom:8px}
    .value{font-size:30px;font-weight:700;word-break:break-word;min-height:1.2em}
    .hint{margin-top:10px;color:var(--muted);font-size:13px}
    .small{margin-top:8px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="label">You will search for:</div>
    <div id="prediction" class="value" dir="auto">…</div>
    <div id="hint" class="hint">Waiting for a search…</div>
    <div id="meta" class="small"></div>
  </div>

  <script>
    // Your deployed Apps Script URL + key (cross-device source of truth)
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzBmZQylsej3cOliV2MhgCOj6o03rY0WM8yOeR7OIiRGwxDdlxBvKfW6V95KF8vgG-x/exec';
    const API_KEY  = 'magic-key-2025';

    const POLL_MS = 1000;       // poll every 1s
    const MAX_BACKOFF = 15000;  // max backoff on errors

    const predictionEl = document.getElementById('prediction');
    const hintEl = document.getElementById('hint');
    const metaEl = document.getElementById('meta');

    function tsToLocal(ts){
      try { return new Date(Number(ts)).toLocaleString(); } catch(_) { return ''; }
    }

    async function fetchLatest() {
      const url = ENDPOINT + '?latest=1&key=' + encodeURIComponent(API_KEY) + '&_=' + Date.now();
      const res = await fetch(url, { cache: 'no-store', mode: 'cors' });
      const text = await res.text(); // robust: Apps Script may return text/plain
      if (!res.ok) throw new Error('HTTP ' + res.status + ' ' + text.slice(0,120));
      let data;
      try { data = JSON.parse(text); }
      catch { throw new Error('Non-JSON: ' + text.slice(0,120)); }
      return data; // { q: "...", ts: ... }
    }

    let lastQ = null;

    (async function pollLoop(){
      let backoff = POLL_MS;
      while (true) {
        try {
          const data = await fetchLatest();
          if (data && typeof data.q === 'string') {
            const q = data.q.trim();
            if (q && q !== lastQ) {
              lastQ = q;
              predictionEl.textContent = q;          // ONLY backend value
              predictionEl.setAttribute('dir','auto'); // RTL/LTR auto
              hintEl.textContent = '';                // clear waiting text
              metaEl.textContent = 'Updated ' + tsToLocal(data.ts || Date.now());
            }
          }
          backoff = POLL_MS; // reset backoff on success
        } catch (err) {
          // Keep trying silently; just show waiting
          hintEl.textContent = 'Waiting for a search…';
          backoff = Math.min(Math.ceil(backoff * 1.8), MAX_BACKOFF);
        }
        await new Promise(r => setTimeout(r, backoff));
      }
    })();
  </script>
</body>
</html>
