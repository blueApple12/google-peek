<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Prediction</title>
  <style>
    :root{--bg:#0f1115;--text:#e3e3e3;--card:#161a20;--muted:#b9bcbf;}
    @media(prefers-color-scheme:light){:root{--bg:#fff;--text:#111;--card:#f6f7f8;--muted:#5f6368;}}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);
      display:grid;place-items:center;font:18px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .card{background:var(--card);padding:24px 28px;border-radius:14px;
      max-width:720px;width:min(92vw,720px);box-shadow:0 2px 16px rgba(0,0,0,.15)}
    .label{color:var(--muted);font-size:14px;margin-bottom:6px}
    .value{font-size:28px;font-weight:700;word-wrap:anywhere}
    .hint{margin-top:12px;font-size:14px;color:var(--muted)}
  </style>
  <script>
    const ENDPOINT='https://script.google.com/macros/s/AKfycbzjcfEtxgjZrajcdOEeiKj4j5HnAXt5GC0pkuxIfBGZsZmmikQ3o68ZjlSruCjp2Wai/exec';
    const API_KEY='magic-key-2025';

    function sanitize(s){return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/\"/g,'&quot;').replace(/'/g,'&#39;');}

    async function reveal(){
      const el=document.getElementById('prediction');
      const hint=document.getElementById('hint');
      // Try backend (cross-device)
      try{
        const res=await fetch(ENDPOINT+'?latest=1&key='+encodeURIComponent(API_KEY),{mode:'cors'});
        if(res.ok){
          const data=await res.json();
          if(data && typeof data.q==='string' && data.q.trim()){
            el.innerHTML=sanitize(data.q); return;
          }
        }
      }catch(e){}
      // Fallbacks
      let q=''; try{ q=localStorage.getItem('lastSearch')||''; }catch(e){}
      const params=new URLSearchParams(location.search);
      if(!q) q=params.get('q')||'';
      if(!q && location.hash.length>1) q=decodeURIComponent(location.hash.slice(1));
      el.innerHTML=sanitize(q||'—');
      if(!q) hint.textContent='No prediction found yet.';
    }
    window.addEventListener('DOMContentLoaded',reveal);
  </script>
</head>
<body>
  <div class="card">
    <div class="label">You will search for:</div>
    <div id="prediction" class="value">…</div>
    <div id="hint" class="hint"></div>
  </div>
</body>
</html>
