<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reveal</title>
  <style>
    :root{--bg:#0f1115;--card:#161a20;--text:#e3e3e3;--muted:#b9bcbf}
    @media(prefers-color-scheme:light){:root{--bg:#fff;--card:#f6f7f8;--text:#111;--muted:#5f6368}}
    *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:var(--text);display:grid;place-items:center;padding:20px}
    .card{background:var(--card);padding:22px;border-radius:12px;max-width:720px;width:min(92vw,720px);box-shadow:0 6px 24px rgba(0,0,0,.3)}
    .label{color:var(--muted);font-size:13px;margin-bottom:8px}
    .value{font-size:30px;font-weight:700;word-break:break-word;min-height:1.2em}
    .hint{margin-top:10px;color:var(--muted);font-size:13px}
  </style>
  <script>
    // Use the deployed Apps Script URL + key
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzBmZQylsej3cOliV2MhgCOj6o03rY0WM8yOeR7OIiRGwxDdlxBvKfW6V95KF8vgG-x/exec';
    const API_KEY  = 'magic-key-2025';

    const POLL_MS = 1000; // how often to poll (ms)
    const MAX_BACKOFF = 15000;

    const el = () => document.getElementById('prediction');
    const hint = () => document.getElementById('hint');

    function sanitize(s){ return (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    async function fetchLatest(){
      const url = ENDPOINT + '?latest=1&key=' + encodeURIComponent(API_KEY) + '&_=' + Date.now();
      const res = await fetch(url, { cache: 'no-store', mode: 'cors' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return await res.json();
    }

    let lastQ = null;
    let running = true;

    async function pollLoop(){
      let backoff = POLL_MS;
      while(running){
        try{
          const data = await fetchLatest();
          if (data && typeof data.q === 'string'){
            const q = data.q.trim();
            if (q && q !== lastQ){
              lastQ = q;
              document.getElementById('prediction').innerHTML = sanitize(q);
              hint().textContent = '';
            }
          }
          backoff = POLL_MS;
        }catch(e){
          // show friendly message but keep trying
          hint().textContent = 'Waiting for a search…';
          backoff = Math.min(backoff * 1.8, MAX_BACKOFF);
        }
        await new Promise(r => setTimeout(r, backoff));
      }
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      pollLoop().catch(()=>{});
      // also allow fallback to localStorage or URL params on page load
      try{
        const ls = localStorage.getItem('lastSearch') || '';
        if (ls) { document.getElementById('prediction').textContent = ls; hint().textContent = '(from this device)'; }
        const params = new URLSearchParams(location.search);
        if (!ls && params.get('q')) { document.getElementById('prediction').textContent = params.get('q'); hint().textContent = '(from URL)'; }
      }catch(e){}
    });
  </script>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="label">You will search for:</div>
    <div id="prediction" class="value">…</div>
    <div id="hint" class="hint">Waiting for a search…</div>
  </div>
</body>
</html>
