<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f1115" media="(prefers-color-scheme: dark)">
  <title>Google</title>

  <!-- Material Symbols for mic/camera/search icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=swap"
  />

  <style>
    /* ===== Design tokens ===== */
    :root{
      --bg:#fff; --text:#1f1f1f; --muted:#5f6368; --link:#1a73e8;
      --surface:#f8f9fa; --foot:#f2f2f2; --border:#dadce0; --icon:#9aa0a6;
      --focus: rgba(26,115,232,.28);
      --r-pill:999px; --r-8:8px; --s-2:8px; --s-3:12px; --s-4:16px; --s-5:20px; --s-6:24px;
      --w:clamp(280px,92vw,600px);
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 1px 3px rgba(60,64,67,.15);
    }
    html[data-theme="dark"]{
      --bg:#0f1115; --text:#e3e3e3; --muted:#b9bcbf; --link:#8ab4f8;
      --surface:#161a20; --foot:#14171c; --border:#2a2f36; --icon:#a8adb3;
      --focus: rgba(138,180,248,.26);
      --shadow: 0 1px 10px rgba(0,0,0,.45);
    }
    @media (prefers-color-scheme: dark){
      html[data-theme="auto"]{
        --bg:#0f1115; --text:#e3e3e3; --muted:#b9bcbf; --link:#8ab4f8;
        --surface:#161a20; --foot:#14171c; --border:#2a2f36; --icon:#a8adb3;
        --focus: rgba(138,180,248,.26);
        --shadow: 0 1px 10px rgba(0,0,0,.45);
      }
    }

    /* ===== Base ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; flex-direction:column;
      background:var(--bg); color:var(--text);
      font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    a{color:var(--link); text-decoration:none}

    /* ===== Layout ===== */
    header,main,footer{width:100%}
    .wrap{max-width:var(--w); margin-inline:auto}

    /* ===== Header (minimal on mobile) ===== */
    header{
      display:flex; align-items:center; justify-content:flex-end;
      padding: var(--s-3) var(--s-4);
    }
    .apps{display:none} /* Google hides app grid on phones */
    .top-links{display:flex; align-items:center; gap:var(--s-3)}
    .top-links a{
      color:var(--text); font-size:14px; opacity:.9
    }
    .sign-in{
      display:inline-block; background:#1a73e8; color:#fff;
      padding:8px 14px; border-radius: var(--r-pill); min-height:36px; line-height:20px; font-weight:500;
    }
    /* On small phones, hide Gmail/Images to match Google’s minimal chrome */
    @media (max-width:480px){
      .top-links a:not(.sign-in){display:none}
    }

    /* ===== Main ===== */
    main{
      display:grid; place-items:start center;
      padding:clamp(12px,6vw,28px) var(--s-4);
      gap: clamp(18px,4vh,28px);
    }
    .logo{display:grid; place-items:center; width:100%; margin-top:10vh}
    .logo img{width:200px; max-width:62vw; height:auto}

    /* ===== Search ===== */
    .search{position:relative; width:100%}
    .search input{
      width:100%; height:56px; border-radius: var(--r-pill);
      border:1px solid var(--border); background:var(--bg); color:var(--text);
      padding:0 98px 0 52px; /* left icon + room, right icons cluster */
      box-shadow: var(--shadow); outline:none; font-size:16px;
    }
    .search input::placeholder{color:var(--muted)}
    .search input:focus{border-color:transparent; box-shadow:0 0 0 3px var(--focus)}

    /* Icons inside the pill */
    .material-symbols-outlined{
      font-variation-settings: 'FILL' 0, 'wght' 400, 'opsz' 24;
      position:absolute; top:50%; transform:translateY(-50%);
      font-size:22px; color:var(--icon); pointer-events:none;
    }
    .search .search-icon{left:16px}
    .search .mic{right:56px}
    .search .camera{right:18px}

    /* “buttons” are not visible on Google mobile */
    .actions{display:none}

    /* ===== Footer ===== */
    footer{
      margin-top:auto; background:var(--foot);
      border-top:1px solid var(--border);
    }
    footer .wrap{
      display:flex; flex-wrap:wrap; justify-content:center; gap:18px;
      padding:12px 16px;
    }
    footer a{color:var(--text); opacity:.9; font-size:14px}

    /* Slightly larger phones/tablets can show links in header */
    @media (min-width:560px){
      .top-links a{display:inline-block}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="wrap" style="display:flex; justify-content:flex-end; align-items:center">
      <nav class="top-links" aria-label="Top links">
        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" role="button">Sign in</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="wrap">
    <div class="logo" aria-hidden="true">
      <img loading="eager" fetchpriority="high"
           src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
           alt="Google">
    </div>

    <!-- Search -->
    <form id="search" class="search" action="https://www.google.com/search" method="GET" role="search" aria-label="Google search">
      <span class="material-symbols-outlined search-icon" aria-hidden="true">search</span>
      <span class="material-symbols-outlined mic" aria-hidden="true">mic</span>
      <span class="material-symbols-outlined camera" aria-hidden="true">photo_camera</span>
      <input id="q" name="q" type="search" inputmode="search" autocomplete="off" placeholder="Search" aria-label="Search">
    </form>

    <!-- (Hidden on phones to match Google) -->
    <div class="actions">
      <button class="btn" type="submit" form="search">Google Search</button>
      <button id="lucky" class="btn" type="button">I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="wrap" role="contentinfo" aria-label="Footer">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

  <script>
    // ===== Language-aware theming (kept from your version) =====
    (function(){
      var map={si:'dark',ta:'dark'};
      var langs=[], html=document.documentElement;
      var langAttr=(html.getAttribute('lang')||'').toLowerCase();
      if(langAttr) langs.push(langAttr);
      if(navigator.languages) langs=langs.concat([].map.call(navigator.languages,String).map(function(l){return l.toLowerCase()}));
      if(navigator.language) langs.push(String(navigator.language).toLowerCase());
      for(var i=0;i<langs.length;i++){
        var code=langs[i], base=code.split('-')[0];
        if(map[code]){html.setAttribute('data-theme',map[code]);return}
        if(map[base]){html.setAttribute('data-theme',map[base]);return}
      }
      // fallback is 'auto'
    })();

    // ===== “I’m Feeling Lucky” (kept, though hidden on phones) =====
    (function(){
      var input=document.getElementById('q');
      var lucky=document.getElementById('lucky');
      if(lucky && input){
        lucky.addEventListener('click',function(){
          var q=encodeURIComponent(input.value||'');
          location.href='https://www.google.com/search?btnI=I&q='+q;
        });
      }
    })();

    // ===== Submit on Enter like Google mobile =====
    (function(){
      var form=document.getElementById('search');
      var input=document.getElementById('q');
      if(form && input){
        input.addEventListener('keydown', function(e){
          if(e.key==='Enter'){ /* native submit is fine; keep behavior tight */ }
        });
      }
    })();
  </script>
</body>
</html>
