<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Google Clone · Simple</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    /* ===== Design tokens ===== */
    :root {
      --bg:#fff; --text:#1f1f1f; --muted:#5f6368; --link:#1a73e8; --surface:#f6f7f8; --foot:#eef1f1;
      --border:#dadce0; --icon:#9aa0a6; --btn-bg:#eef1f1; --btn-text:#272626; --signin:#0f63c1; --signin-text:#fff;
      --r-xl:999px; --r-md:10px; --s1:8px; --s2:12px; --s3:16px; --s4:20px; --w:clamp(240px,96vw,680px);
      --shadow:0 1px 6px rgba(0,0,0,.12);
    }
    html[data-theme="dark"]{--bg:#0f1115;--text:#e3e3e3;--muted:#b9bcbf;--link:#8ab4f8;--surface:#161a20;--foot:#14171c;--border:#2a2f36;--icon:#a8adb3;--btn-bg:#1f2530;--btn-text:#e6e6e6;--signin:#1a73e8;--signin-text:#fff;--shadow:0 1px 10px rgba(0,0,0,.5)}
    @media (prefers-color-scheme: dark){html[data-theme="auto"]{--bg:#0f1115;--text:#e3e3e3;--muted:#b9bcbf;--link:#8ab4f8;--surface:#161a20;--foot:#14171c;--border:#2a2f36;--icon:#a8adb3;--btn-bg:#1f2530;--btn-text:#e6e6e6;--signin:#1a73e8;--signin-text:#fff;--shadow:0 1px 10px rgba(0,0,0,.5)}}

    /* ===== Base ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:flex;flex-direction:column;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)}
    a{color:var(--link);text-decoration:none}

    /* ===== Layout ===== */
    header,main,footer{width:100%}
    .wrap{max-width:var(--w);margin-inline:auto}

    header{display:flex;justify-content:space-between;align-items:center;padding:var(--s2) var(--s3)}
    header nav{display:flex;gap:var(--s2);align-items:center}
    header a{color:var(--text);font-size:14px;opacity:.9}

    /* 9-dot app icon */
    .apps{display:grid;place-items:center;width:32px;height:32px;border-radius:8px}
    .apps:hover{background:var(--surface)}
    .apps .dots{display:grid;grid-template-columns:repeat(3,6px);grid-template-rows:repeat(3,6px);gap:3px}
    .apps .dots i{width:6px;height:6px;border-radius:50%;background:var(--icon)}

    .sign-in{display:inline-block;background:var(--signin);color:var(--signin-text);padding:10px 14px;border-radius:var(--r-xl);min-height:44px;line-height:24px}

    main{display:grid;place-items:center;padding:clamp(12px,4vw,32px);gap:var(--s3)}
    .logo img{width:clamp(180px,55vw,272px);height:auto}

    .search{position:relative;width:100%}
    .search input{width:100%;height:52px;border-radius:var(--r-xl);border:1px solid var(--border);background:var(--bg);color:var(--text);padding:0 46px;box-shadow:var(--shadow);outline:none}
    .material-symbols-outlined{position:absolute;top:50%;transform:translateY(-50%);font-size:22px;color:var(--icon)}
    .material-symbols-outlined.search-icon{left:14px}
    .material-symbols-outlined.mic{right:14px}

    .actions{display:flex;gap:var(--s2);flex-wrap:wrap;justify-content:center;margin:14px 0}
    .btn{background:var(--btn-bg);color:var(--btn-text);border:1px solid var(--border);border-radius:var(--r-md);height:48px;min-height:44px;padding:0 var(--s3);font-size:16px;cursor:pointer;min-width:44vw;max-width:320px}
    @media (min-width:560px){.btn{min-width:160px;width:180px}}

    footer{margin-top:auto;background:var(--foot)}
    footer .wrap{display:flex;justify-content:center;gap:clamp(10px,4vw,24px);padding:var(--s2) var(--s3);flex-wrap:wrap}
    footer a{color:var(--text);opacity:.9}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;justify-content:space-between;align-items:center">
      <div class="left">
        <button class="apps" aria-label="Google apps" title="Google apps">
          <span class="dots" aria-hidden="true">
            <i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>
          </span>
        </button>
      </div>
      <nav class="right" aria-label="Top links">
        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" role="button">Sign in</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="logo" aria-hidden="true">
      <img loading="eager" fetchpriority="high" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <form id="search" class="search wrap" action="https://www.google.com/search" method="GET" role="search" aria-label="Google search">
      <span class="material-symbols-outlined search-icon" aria-hidden="true">search</span>
      <span class="material-symbols-outlined mic" aria-hidden="true">mic</span>
      <input id="q" name="q" type="search" inputmode="search" autocomplete="off" placeholder="Search" aria-label="Search">
    </form>

    <div class="actions wrap">
      <button class="btn" type="submit" form="search">Google Search</button>
      <button id="lucky" class="btn" type="button">I'm Feeling Lucky</button>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <a href="#">About</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

  <script>
    // ===== Minimal language-aware theming =====
    (function(){
      var map={si:'dark',ta:'dark'}; // add more language → theme rules if needed
      var langs=[];
      var html=document.documentElement;
      var langAttr=(html.getAttribute('lang')||'').toLowerCase();
      if(langAttr) langs.push(langAttr);
      if(navigator.languages) langs=langs.concat([].map.call(navigator.languages,String).map(function(l){return l.toLowerCase()}));
      if(navigator.language) langs.push(String(navigator.language).toLowerCase());
      for(var i=0;i<langs.length;i++){
        var code=langs[i], base=code.split('-')[0];
        if(map[code]){html.setAttribute('data-theme',map[code]);return}
        if(map[base]){html.setAttribute('data-theme',map[base]);return}
      }
      // fallback is 'auto' (already set in markup)
    })();

    // ===== "I'm Feeling Lucky" =====
    (function(){
      var input=document.getElementById('q');
      var lucky=document.getElementById('lucky');
      if(lucky && input){
        lucky.addEventListener('click',function(){
          var q=encodeURIComponent(input.value||'');
          location.href='https://www.google.com/search?btnI=I&q='+q;
        });
      }
    })();
  </script>
</body>
</html>
