<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Reveal Setup</title>
    <style>
        :root { --accent: #4285F4; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { font-weight: 200; letter-spacing: 4px; font-size: 1.1rem; margin-bottom: 40px; color: #888; }
        .setup-zone { margin-bottom: 40px; text-align: center; }
        label { display: block; font-size: 0.65rem; text-transform: uppercase; color: #444; margin-bottom: 15px; letter-spacing: 2px; }
        .btn { background: #fff; color: #000; padding: 20px; border-radius: 18px; font-size: 0.9rem; font-weight: 700; border: none; cursor: pointer; width: 280px; letter-spacing: 1px; }
        #confirm { margin-top: 25px; font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <h1>GOOGLE REVEAL</h1>
    <div class="setup-zone">
        <label>IMMEDIATE REDIRECT MODE</label>
    </div>
    <button class="btn" onclick="engage()">COPY INSTANT PAYLOAD</button>
    <div id="confirm">Ready. Paste on Google.com</div>

    <script>
        function engage() {
            const WORKER_URL = 'https://google-reveal.avishaierel.workers.dev/';

            // This payload grabs the text and jumps to your worker immediately
            const payload = `javascript:(function(){const i=document.querySelector('textarea[name="q"]')||document.querySelector('input[name="q"]');const q=i?encodeURIComponent(i.value):'';if(q){window.location.href='${WORKER_URL}?q='+q;}else{alert('Type something first!');}})();`;

            navigator.clipboard.writeText(payload).then(() => {
                document.getElementById('confirm').style.opacity = "1";
                setTimeout(() => {
                    window.location.href = "https://www.google.com/";
                }, 800);
            });
        }
    </script>
</body>
</html>
